<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Teachable Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #f0f4ff);
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #007BFF;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }
    .card {
      position: relative;
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 16px;
      padding: 30px;
      width: 200px;
      text-align: center;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: black;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .card p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    /* Tooltip style */
    .tooltip {
      visibility: hidden;
      opacity: 0;
      width: 180px;
      background-color: #000;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .card:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
      padding-bottom: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Project Teachable Machine</h1>
  <div class="container">
    <a href="https://teachablemachine.withgoogle.com/models/kFbpo5E2Q/" class="card" target="_blank">
      <img src="masker-removebg-preview.png" alt="Masker">
      <p>Hizkia's project</p>
      <div class="tooltip">Model untuk mendeteksi pengguna masker.</div>
    </a>
    <a href="https://teachablemachine.withgoogle.com/models/cRdufOEu8/" class="card" target="_blank">
      <img src="OIP-removebg-preview (1).png" alt="Suara">
      <p>Viki's project</p>
      <div class="tooltip">Proyek klasifikasi suara manusia</div>
    </a>
    <a href="https://teachablemachine.withgoogle.com/models/DatMFYkW_/" class="card" target="_blank">
      <img src="ngantuk-removebg-preview.png" alt="Ngantuk">
      <p>Jofinka's project</p>
      <div class="tooltip">Deteksi ekspresi ngantuk </div>
    </a>
    <a href="https://teachablemachine.withgoogle.com/models/7yRSMaVEz/" class="card" target="_blank">
      <img src="barang-barang-removebg-preview.png" alt="Barang">
      <p>Diana's project</p>
      <div class="tooltip">Klasifikasi barang</div>
    </a>
    <a href="https://teachablemachine.withgoogle.com/models/M7LWwibP-/" class="card" target="_blank">
      <img src="OIP.jpg" alt="Buah">
      <p>Diana's project</p>
      <div class="tooltip">Klasifikasi Buah</div>
    </a>
  </div>
  <footer>
    Dibuat oleh Kelompok kami dengan penuh cinta 
  </footer>
</body>
</html>
